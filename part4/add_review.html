<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
            <img src="images/logo.png" class="logo" alt="Logo"> 
            </a>
        </nav>
    </header>
    <main>
        <!-- Add something to idfentify the place you're reviewing -->
        <section id="place-identification">
            <h1>Reviewing: Place Name</h1>
        </section>

        <form id="review-form" class="add-review">
            <h2>Add a Review</h2>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select rating</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
            <section>
                <button class="details-button" type="submit">Submit Review</button>
            </section>
        </form>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>© All rights reserved</p>
    </footer>
</body>
</html>
