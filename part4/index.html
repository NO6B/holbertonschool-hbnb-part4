<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
            <img src="images/logo.png" class="logo" alt="Logo"> 
            </a>
            <a href="login.html" id="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <h1>Available places</h1>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="All">All</option>
                <option value="10">Up to $40</option>
                <option value="50">Up to $80</option>
                <option value="100">Up to $100</option>
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
        <div class="place-card">
            <h2>House name</h2>
            <p>price per night: 40$</p>
            <button class="details-button" onclick="location.href='place.html'">View Details</button>
        </div>

        <div class="place-card">
            <h2>House name</h2>
            <p>price per night: 80$</p>
            <button class="details-button" onclick="location.href='place.html'">View Details</button>
        </div>

        <div class="place-card">
            <h2>House name</h2>
            <p>price per night: 100$</p>
            <button class="details-button" onclick="location.href='place.html'">View Details</button>
        </div>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <div>
            <p>© 2024 Tous droits réservés</p>
        </div>
    </footer>
</body>
</html>
